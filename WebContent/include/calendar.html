<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calendar Test Page</title>
    <link rel="stylesheet" href="/assets/style/calendar.css" type="text/css">
    <script src="/assets/style/calendar.js" type="application/javascript"></script>
</head>

<body>
    <div class="calendar-mini">

        <div class="frame">

            <div class="calendar-header">

                </thead>
                <tbody>
                    <tr>
                        <td></td>

                        <td>2</td>

                        <td class="citizen">4</td>

                        <td>6</td>

                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>

                    <tr>

                        <td>24</td>
                        <td>25</td>

                    </tr>
                    <tr>
                        <td>29</td>

                        <td>31</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="caption">
            <!-- caption -->
            <div class="regular">
                <span>정기</span>
            </div>
            <div class="citizen">
                <span>시민</span>
            </div>
            <div class="tour">
                <span>순회</span>
            </div>
            <div class="outside">
                <span>외부</span>
            </div>
            <div class="education">
                <span>교육</span>
            </div>
        </div>
    </div>
</body></html>
